<html>

<body>
    <h1>Pass phraseby SanjayKumar Butham</h1>

<h2>Getting input</h2>



<div class="container">
    <form>
        <label for="form1_age">Enter the secret phrase </label>
        <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Let me in"> <br>

        <label for="form1_nick">Enter a phrase </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="processPhrase()" value="Check the phrase">
    </form>
</div>

<div class="container">
    <p id="result">This text will be replaced </p>
</div>
<div class="container">
    <img id="animal-image" width="200" height="200" src="BengalTiger.jpg" alt="Picture of BengalTiger" onclick="newImage()">
</div>

<script>
    let correct = 0;
    let wrong = 0;

    function processPhrase() {
        console.log("Getting form values")
        password = document.getElementById("form1_age").value
        guess = document.getElementById("form1_nick").value

        out = document.getElementById("result")
        if (password == guess) {
            alert("Access allowed")
            correct = correct + 1
            out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
        } else {
            alert("Access denied")
            wrong = wrong + 1
            if(wrong>=3){
                accountBlock()
            }
            out.innerHTML = "correct : " + correct + " " + "wrong : " + wrong
        }
    } 
    function accountBlock(){
        alert("Account Blocked")
    }
    var usingImage = 1;
function newImage() {
    switch (usingImage) {
        case 1:
            document.getElementById("animal-image").src = "BengalTiger.jpg"
            usingImage = 2
            break
        case 2:
            document.getElementById("animal-image").src = "horse.jpg"
            usingImage = 3
            break
        case 3:
            document.getElementById("animal-image").src = "Uakari.jpg"
            usingImage = 1
            break
    }
}
</script>

</body>
</html>
