<!DOCTYPE html>
<html>

<head>
    <title>Looping Computation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1>SanjayKumar Butham computes </h1>

    <form>
        <div>
            <label for="form1_base">Enter a base </label>
            <input type="number" id="form1_base" name="form1_base" value=10>
        </div>
        <div>
            <label for="form1_exponent">Enter an exponent </label>
            <input type="number" id="form1_exponent" name="form1_exponent" value=2>
        </div><br>

        <input type="button" onclick="powers()" value="Compute">
    </form>

    <p id="result">This text will be replaced </p>
    <script>

        function powers() {
            console.log("Getting form values")
            base = document.getElementById("form1_base").value
            exponent = document.getElementById("form1_exponent").value
            var result = "Powers of " + base + " are: "
            r = 1
            out = document.getElementById("result")
            for (i = 1; i <= exponent; i++) {
                r *= base;
                result += r + " "
            }
            out.innerHTML = result
        }
    </script>
</body>
